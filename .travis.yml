dist: bionic

language:
  - generic
  - android

node_js:
- '8'

android:
  components:
    - build-tools-26.0.2
    - android-26
    - extra

before_install:
  - echo $JAVA_HOME
  - which java
  - sudo rm -rf /usr/local/lib/jvm/
  - sudo apt-get install -y openjdk-11-jdk-headless
  - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64/
  - which java
  - java -version
  - $JAVA_HOME/bin/java -version

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.npm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
    - $HOME/.android/build-cache

script:
  - date
  - cd mobile-client
  - chmod +x gradlew
  - ./gradlew --console=plain build && ./gradlew --console=plain test
  - cd .. && cd webapp
  - chmod +x gradlew
  - ./gradlew --console=plain check && ./gradlew --console=plain build && ./gradlew --console=plain test
  - npm install && npm run build
  